name: Build & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ "main" ]


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Pull Paperdaz App
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USERNAME}}
          passphrase: ${{secrets.PASSPHRASE}}
          script: |
            cd paperdaz-app/Paperdaz-2.0
            git pull origin main
            echo 'Pull successful to digital ocean'
            npm install
            npm run build
            rm -rf /var/www/test/*
            mv -t /var/www/test/ ./dist/*


          
